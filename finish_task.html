<html>

  <head>
    <title> Finish Task. </title>
    <link rel="icon" href="to-do-list.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="finish_task.css" type="text/css">

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="finish_task.js"> </script>
  </head>

  <body onload="create_unfinished_task(), create_finished_task()">
    <div id="content_container">
      <div id="finish_task_header">
        <p> Finish Task. </p>
      </div>

      <div id="task_input_container">
        <input id="input_box" type="text" placeholder="Start A Task"/>
        <input id="input_date" type="date"/>
        <button id="input_button" onclick="task_add();">
          Enter Task <i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>

      <!-- Task To Do -->
      <p class="header"> Task </p>
      <div class="container">

        <div id="task_tool">
          <button id="task_done_button" onclick="task_done();"> <i class="fa fa-check"> </i> </button>
          <button id="task_edit_button" onclick="task_edit();"> <i class="fa fa-pencil"> </i> </button>
          <button id="task_delete_button" onclick="task_delete();"> <i class="fa fa-trash"> </i> </button>
        </div>

      </div>


      <!-- Tasks Done -->
      <p class="header"> Finished </p>
      <div class="container">

        <div class="task_container">
          <div id="task_data">
            <p id="task_title" contenteditable="false"> Task Title 1 </p>
            <p id="task_date" contenteditable="false"> Task Date 1 </p>
          </div>
        </div>
        <div class="task_container">
          <div id="task_data">
            <p id="task_title" contenteditable="false"> Task Title 2 </p>
            <p id="task_date" contenteditable="false"> Task Date 2 </p>
          </div>
        </div>
        <div class="task_container">
          <div id="task_data">
            <p id="task_title" contenteditable="false"> Task Title 3 </p>
            <p id="task_date" contenteditable="false"> Task Date 3 </p>
          </div>
        </div>

      </div>




    </div>
  </body>
</html>
